<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="public/css/index.css" />
    <title>My small Memo</title>

</head>
<body>
    <h1>나-작-메</h1>
    <div class="js-loginDiv">
        <form class="js-loginForm">
            <input class="js-login" type="text" placeholder="Write Your ID"/> <br />
            <input class="js-password" type="text" placeholder="Write Your PWD"/>
        </form>
    </div>
    
    <div class="js-memoDiv">
        <h4 class="js-memoTitle">Lalala's Small Memo</h4>
        <form class="js-memoForm">
            <input class="js-memoTitle" type="text" placeholder="Write title" /> <br />
            <textarea class="js-memo" placeholder="Write your memo!"></textarea> <br />
            <button class="js-memoSubmit">Enter</button>
        </form>
        
        <div class="js-memoListDiv memoListDiv">
            <table class="js-memoTable">

            </table>
        </div>
    </div>
    <script src="public/javascript/login.js"></script>
    <script src="public/javascript/memo.js"></script>

</body>
</html>
