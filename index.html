<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="public/css/memo.css" />
    <link rel="stylesheet" type="text/css" href="public/css/index.css" />
    <title>My small Memo</title>
  </head>
  <body>
    <div class="js-mainTitle mainTitle">나의 작은 메모장</div>

    <div class="js-loginDiv loginDiv showing">
      <form class="js-loginForm loginForm">
        <input class="js-id" type="text" placeholder="Write Your ID" /> <br />
        <input
          class="js-password"
          type="password"
          placeholder="Write Your PWD"
        />
        <br />
        <span class="js-loginMsg loginMsg"></span>
      </form>
    </div>

    <div class="js-memoDiv memoDiv">
      <button class="js-logoutBtn logout">Logout</button>
      <input class="js-search" type="text" placeholder="키워드를 검색하세요" />

      <form class="js-memoForm memoForm">
        <input
          class="js-memoTitle memoTitle"
          type="text"
          placeholder="Write title"
        />
        <input type="radio" name="color" value="red" class="red" />
        <input type="radio" name="color" value="blue" class="blue" />
        <input type="radio" name="color" value="yellow" class="yellow" />
        <input type="radio" name="color" value="green" class="green" />
        <input type="radio" name="color" value="orange" class="orange" />
        <br />
        <textarea
          class="js-memoContent"
          placeholder="Write your memo"
        ></textarea>
        <br />
        <button class="js-memoSubmit">Enter</button>
      </form>
      <br />
      <button id="js-sort">정렬</button>

      <div class="js-memoListDiv memoListDiv">
        <div class="js-memoTable memoTable"></div>
      </div>
    </div>

    <script src="public/javascript/define.js"></script>
    <script src="public/javascript/memo.js"></script>
    <script src="public/javascript/login.js"></script>
  </body>
</html>
